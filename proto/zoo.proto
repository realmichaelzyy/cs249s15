package cs249;

option java_package = "edu.ucla.cs249";
option java_outer_classname = "SharedInodeProto";

message SharedInode {
  required string nodeID = 1;
  required int64 nextVersion = 2;
  required string hdfsDir = 3;

  message VersionNode {
    required int64 version = 1;
    required string hdfsSubDir = 2;
  }

  repeated VersionNode existingVersions = 4;
}


message SharedVersionNode {
  required int32 numReaders = 1;
}
