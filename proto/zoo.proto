package cs249;

option java_package = "edu.ucla.cs249";
option java_outer_classname = "SharedInodeProto";

message SharedInode {
  required int64 nextVersion = 1;

  message VersionNode {
    required int64 version = 1;
    required int32 numReaders = 2;
  }

  repeated VersionNode existingVersions = 2;
}
