package cs249;

option java_package = "edu.ucla.cs249";
option java_outer_classname = "SharedInodeProto";

message SharedInode {
  required int64 nextVersion = 0;

  message VersionNode {
    required int64 version = 0;
    required int32 numReaders = 1;
  }

  repeated VersionNode existingVersions = 1;
}
